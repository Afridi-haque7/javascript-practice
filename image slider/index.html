<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="top">
                <img 
                class="arrow"
                id="left"
                src="./img/left-arrow-outline.png" 
                alt=""
                width="80">

                <div class="frame">
                    <div class="slider">
                    <img 
                    src="https://images.pexels.com/photos/20330737/pexels-photo-20330737/free-photo-of-white-dog-sitting-on-grass.jpeg"
                    class="image"
                    alt="">
                    <img 
                    src="https://images.pexels.com/photos/19367230/pexels-photo-19367230/free-photo-of-stone-bridge-in-a-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    class="image"
                    alt="">
                    <img src="https://images.pexels.com/photos/20235414/pexels-photo-20235414/free-photo-of-a-bunch-of-white-envelopes-with-string-tied-to-them.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    class="image" 
                    alt="">
                    <img src="https://images.pexels.com/photos/20434822/pexels-photo-20434822/free-photo-of-olympus-digital-camera.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    class="image" alt="">
                </div>
                </div>

                <img src="img/right-arrows.png" 
                alt=""
                id="right"
                class="arrow"
                width="80">
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
