<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div class="heading">
        <h1 style="text-align:center">Javascript Crash Course</h1>
    </div>
    <div class="count-game" style="text-align:center">
        <h3>Counter Game</h3>
        <Button id="btn">Click Me</Button>
        <p>Hey, I am clicked <span id="count">0</span> times </p>
    </div>
    <div class="color-picker">
        <h3>Color Picker Game</h3>
        <label for="color">Choose a color: </label>
        <input type="color" name="Picker" id="color">
        <Button id="button">Add Color</Button>
        <div id="palette">
            <h3>Your Canvas</h3>
        </div>
    </div>

    <script src="/eventListners.js"></script>
</body>
</html>
